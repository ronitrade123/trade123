  <!-- Calculator Component -->
  <script type="text/babel">
    function TikTokPricingCalculator() {
      const [followers, setFollowers] = React.useState("");
      const [avgViews, setAvgViews] = React.useState("");
      const [videos, setVideos] = React.useState(1);
      const [result, setResult] = React.useState(null);

      const up50 = (x) => Math.ceil(x / 50) * 50;

      const calculate = () => {
        const followersNum = Number(followers);
        const viewsNum     = Number(avgViews || 0);
        const videosNum    = Number(videos || 1);

        const tiers  = [100,200,300,400,500,600,700,800,900,1000];
        const lows   = [350,450,500,500,700,850,950,1200,1600,2200];
        const highs  = [600,750,900,900,1100,1250,1400,1700,2000,3000];

        const idx = Math.min(Math.floor(followersNum / 100000), tiers.length - 1);

        let low    = lows[idx];
        let high   = highs[idx];
        let center = (low + high) / 2;

        let factor = 1.0;
        if (viewsNum < 25000)       factor = 0.8;
        else if (viewsNum > 100000) factor = 1.3;
        else if (viewsNum > 60000)  factor = 1.1;

        low    = up50(low    * factor * videosNum);
        center = up50(center * factor * videosNum);
        high   = up50(high   * factor * videosNum);

        setResult({ low, center, high });
        
        // Optional: Auto-fill the outreach template prices
        if (document.getElementById('min-price') && document.getElementById('max-price')) {
          document.getElementById('min-price').value = low;
          document.getElementById('max-price').value = high;
          // Update templates with new prices
          updateAll();
        }
      };

      return (
        <div className="max-w-lg mx-auto p-6 bg-white rounded-2xl shadow-md space-y-6">
          <div className="space-y-4">
            <label className="block">
              <span className="text-gray-700">Follower</span>
              <input
                type="number"
                value={followers}
                onChange={(e) => setFollowers(e.target.value)}
                className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border"
                placeholder="z.B. 457000"
              />
            </label>

            <label className="block">
              <span className="text-gray-700">Ø Views (letzte 10 Videos)</span>
              <input
                type="number"
                value={avgViews}
                onChange={(e) => setAvgViews(e.target.value)}
                className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border"
                placeholder="z.B. 68000"
              />
            </label>

            <label className="block">
              <span className="text-gray-700">Anzahl Videos (Paketgröße)</span>
              <input
                type="number"
                min="1"
                value={videos}
                onChange={(e) => setVideos(e.target.value)}
                className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border"
                placeholder="1"
              />
            </label>

            <button
              onClick={calculate}
              className="w-full py-2 rounded-xl bg-black text-white font-semibold hover:bg-gray-800 transition"
            >
              Berechnen
            </button>
          </div>

          {result && (
            <div className="grid grid-cols-3 gap-4 text-center mt-4">
              <div className="p-4 rounded-xl bg-gray-100">
                <p className="text-sm text-gray-500">Niedrig</p>
                <p className="text-xl font-bold">€{result.low}</p>
              </div>
              <div className="p-4 rounded-xl bg-gray-100">
                <p className="text-sm text-gray-500">Mittel</p>
                <p className="text-xl font-bold">€{result.center}</p>
              </div>
              <div className="p-4 rounded-xl bg-gray-100">
                <p className="text-sm text-gray-500">Hoch</p>
                <p className="text-xl font-bold">€{result.high}</p>
              </div>
            </div>
          )}
        </div>
      );
    }

    const calculatorRoot = ReactDOM.createRoot(document.getElementById("calculator-root"));
    calculatorRoot.render(<TikTokPricingCalculator />);
  </script>

    function updateAll() {
      const name = document.getElementById('name-input').value || '[NAME]';
      const min = parseInt(document.getElementById('min-price').value) || 600;
      const max = parseInt(document.getElementById('max-price').value) || 1000;
      const tMin = min * 6;
      const tMax = max * 6;

      // Funktion zum Ersetzen der Platzhalter
      const fill = t => t.replace(/\{name\}/g, name)
                        .replace(/\{minPrice\}/g, min)
                        .replace(/\{maxPrice\}/g, max)
                        .replace(/\{totalMin\}/g, tMin)
                        .replace(/\{totalMax\}/g, tMax);

      // Templates aktualisieren
      const arr = [
        fill(templates.en),
        fill(templates.it),
        fill(templates.fr),
        fill(templates.es),
        fill(templates.de)
      ];

      arr.forEach((txt, i) => {
        document.getElementById('prev' + (i + 1)).textContent = txt;
        document.getElementById('full' + (i + 1)).textContent = txt;
      });
    }

    // Beim Laden der Seite die Texte initial generieren
    document.addEventListener('DOMContentLoaded', updateAll);

    function copyText(elementId, buttonId) {
      const textToCopy = document.getElementById(elementId).textContent;
      const button = document.getElementById(buttonId);

      // Moderne Clipboard API verwenden (behält Formatierung besser bei)
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(textToCopy).then(() => {
          flash(button); // Erfolgs-Feedback
        }).catch(err => {
          console.error('Async: Could not copy text: ', err);
          fallbackCopyTextToClipboard(textToCopy, button); // Fallback versuchen
        });
      } else {
        // Fallback für ältere Browser
        fallbackCopyTextToClipboard(textToCopy, button);
      }
    }

    function fallbackCopyTextToClipboard(text, button) {
      const textArea = document.createElement('textarea');
      textArea.value = text;

      // Styling, um das Element unsichtbar und aus dem Layout zu halten
      textArea.style.position = 'fixed';
      textArea.style.top = '-9999px';
      textArea.style.left = '-9999px';
      textArea.style.opacity = '0';

      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          flash(button); // Erfolgs-Feedback
        } else {
          console.error('Fallback: Oops, unable to copy');
          alert('Konnte Text nicht kopieren. Bitte manuell auswählen und kopieren.');
        }
      } catch (err) {
        console.error('Fallback: Oops, unable to copy', err);
        alert('Konnte Text nicht kopieren. Bitte manuell auswählen und kopieren.');
      }

      document.body.removeChild(textArea);
    }

    function flash(buttonElement) {
      buttonElement.classList.add('success');
      setTimeout(() => {
        buttonElement.classList.remove('success');
      }, 2000); // Feedback für 2 Sekunden anzeigen
    }
